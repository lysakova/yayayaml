name: PR Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run test suite
        run: go test -v ./...
